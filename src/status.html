<html>
<body>
<h1> Welcome to your Smart Clock !</h1>
Current Time is: {currentTime}

<p>
	{message}	
</p>

<h2>Set date / time</h2>
<form method="POST">
	<input type="date" name="date"/>
	<input type="time" name="time"/>
	<input type="submit" name="settime" value="Set Time">
</form>
<h2> Update times with CSV</h2>
<p>
Line format : MM,DD,FH:FM,CH:CM,DH:DM,AH:AM,MH:MM,IH:IM
</p>
<form method="POST">
	<textarea name="csv">
	</textarea>
	<input type="submit" name="loadcsv" value="Update times"/>
</form>

<script>
var field = document.getElementsByName("date")[0]
date = new Date()

field.value = date.getFullYear().toString() + '-' + (date.getMonth() + 1).toString().padStart(2, 0) +
'-' + date.getDate().toString().padStart(2, 0);

field = document.getElementsByName("time")[0]
field.value = date.getHours().toString().padStart(2, 0) + ":" + date.getMinutes().toString().padStart(2, 0)


</script>
</body>
</html>
